<div class="balance-chip" [style.background-color]="background" [style.color]="color">
    <span *ngIf="symbol && !symbolIcon" class="symbol" [class.action-item]="onSymbolClick.observers.length > 0" (click)="emitSymbolClick($event)">{{ symbol }}</span>
    <img *ngIf="symbolIcon" class="symbol-icon" alt="Symbol" [src]="symbolIcon" [pTooltip]="symbolTooltip || symbol" [tooltipPosition]="iconTooltipPosition"
    [class.action-item]="onSymbolClick.observers.length > 0" (click)="emitSymbolClick($event)" />
    <span class="balance">{{ balance }}</span>
    <mat-icon *ngIf="icon" [class.action-item]="onIconClick.observers.length > 0" (click)="emitIconClick($event)"
        [pTooltip]="iconTooltip" [tooltipPosition]="iconTooltipPosition">{{ icon }}</mat-icon>
</div>
